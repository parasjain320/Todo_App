{% extends 'base.html' %}

{% block content %}
  <div class="row mt-4">
      <div class="col">
          <h2>Add Item</h2>
          <form action="add_todo/" method="POST" class="form-inline">
              <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here...">
              <button type="submit" class="btn btn-primary my-1">Submit</button>
          </form>
      </div>
  </div>

  <div class="row mt-4">
      <div class="col">
          <ul class="list-group">
              {% for todo_items in todo_items %}
                 <li class="list-group-item">{{ todo_items.text }}
                     <div class="float-right">
                         <form action="delete_todo/{{ todo_items.id }}" method="post">
                             <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                         </form>
                     </div>
                  </li>
              {% endfor %}
          </ul>
      </div>
  </div>

{% endblock content %}
